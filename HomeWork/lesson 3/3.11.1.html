<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Площадь кругов</title>
</head>
<body>
    <script type="text/javascript">
        function cercleSquare (d){
            return (d/2) ** 2 * Math.PI
       } 
       window.document.write('<p>10</p>')
       window.document.write(`<p>${cercleSquare(10)}</p><br>`)
       window.document.write('<p>20</p>')
       window.document.write(`<p>${cercleSquare(20)}</p><br>`)
       window.document.write('<p>35</p>')
       window.document.write(`<p>${cercleSquare(35)}</p><br>`)


    </script>
</body>
</html>
