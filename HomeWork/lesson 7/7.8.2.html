<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        .element{
            position: absolute;
            left: 20px;
            top: 100px;
            width: 100px;
            height: 100px;
            background-color: grey;
            cursor: all-scroll;
        }
    </style>
</head>
<body>
    
    <div class="element" id="el"></div>
</body>
</html>
<script type="text/javascript">
    const el = document.getElementById('el')
    let lastX = 0
    let lastY = 0
    function mMove (evt){
        el.style.left = evt.clientX - lastX + el.offsetLeft + 'px'
        el.style.top = evt.clientY - lastY + el.offsetTop + 'px'
        lastX = evt.clientX;
        lastY = evt.clientY;
    }
    function mUp() {
        el.removeEventListener('mousemove', mMove);
        el.removeEventListener('mouseup', mUp);
    }
    el.addEventListener('mousedown', (evt) => {
        lastX = evt.clientX;
        lastY = evt.clientY;
        el.addEventListener('mousemove', mMove);
        el.addEventListener('mouseup', mUp);
    });
</script>
