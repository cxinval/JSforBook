<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Экзаменатор</title>
        <style type="text/css">
            option, #output {
                font-size: large;
            }
            .right {
                color: green;
            }
            .wrong {
                color: red;
            }
        </style>
    </head>
    <body>
        <h1>Экзаменатор</h1>
        <p>Выберите в списке все интерпретируемые языки программирования.</p>
        <select id="langs" size="8" multiple>
            <option>PHP</option>
            <option>Delphi</option>
            <option>C++</option>
            <option>Ruby</option>
            <option>Rust</option>
            <option>Python</option>
            <option>JavaScript</option>
            <option>Go</option>
        </select>
        <p><input type="button" id="done" value="Готово!"></p>
        <p id="output"></p>
    </body>
</html>
<script type="text/javascript">
    const interpreting = ['PHP', 'Ruby', 'Python', 'JavaScript'];
    const langs = document.getElementById('langs');
    const done = document.getElementById('done');
    const output = document.getElementById('output');
    done.addEventListener('click', () => {
        let cnt = 0, opt;
        for (let i = 0; i < langs.length; ++i) {
            opt = langs.options[i];
            if (opt.selected)
                if (interpreting.includes(opt.text))
                    ++cnt;
                else {
                    cnt = 0;
                    break;
                }
        }
        if (cnt == interpreting.length) {
            output.className = 'right';
            output.textContent = 'Правильно!';
        } else {
            output.className = 'wrong';
            output.textContent = 'Неправильно!';
        }
    });
</script>
