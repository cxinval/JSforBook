<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Сортировка чисел</title>
    </head>
    <body>
        <h1>Сортировка чисел</h1>
        <script type="text/javascript">
            const s = window.prompt('Введите список чисел', '');
            const cs = s.split(',');
            cs.sort((el1, el2) => {
                let e1 = +el1, e2 = +el2;
                if (e1 % 2 == 0 && e2 % 2 != 0)
                    return -1;
                else if (e1 % 2 != 0 && e2 % 2 == 0)
                    return 1;
                else
                    return e1 - e2;
            });
            window.document.write('<p>', cs.join(', '), '</p>');
        </script>
    </body>
</html>
