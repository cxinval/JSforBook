<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Слайдер</title>
        <style type="text/css">
            section, nav {
                display: flex;
                justify-content: center;
            }
            section {
                height: 300px;
            }
            section img {
                display: block;
                height: 300px;
            }
            nav {
                width: 50%;
                margin: 30px auto auto;
            }
            nav div {
                width: 20pt;
                height: 20pt;
                font-size: 20pt;
                line-height: 20pt;
                text-align: center;
                margin: auto 10px;
                border: thin solid grey;
                color: black;
                background-color: white;
                cursor: pointer;
            }
            nav div.active {
                color: white;
                background-color: black;
                cursor: auto;
            }
            #preview {
                position: absolute;
                width: 120px;
                height: 80px;
                background: left/contain no-repeat;
                display: none;
            }
            #preview.active {
                display: block;
            }
        </style>
    </head>
    <body>
        <section>
            <img id="output" src="images/1.jpg">
        </section>
        <nav id="buttonset">
            <div id="1" class="active">1</div>
            <div id="2">2</div>
            <div id="3">3</div>
        </nav>
        <div id="preview"></div>
    </body>
</html>
<script type="text/javascript">
    const output = window.document.getElementById('output');
    const buttonset = window.document.getElementById('buttonset');
    const buttons = window.document.querySelectorAll('nav div');
    const preview = window.document.getElementById('preview');
    let current = buttons[0];
    function getImageURL(fileName) {
        return 'images/' + fileName + '.jpg'
    }
    function showImage(evt) {
        if (evt.target != this) {
            current = evt.target;
            output.src = getImageURL(evt.target.id);
            buttons.forEach((el) => {
                if (el == evt.target)
                    el.className = 'active';
                else
                    el.className = '';
            });
        }
    }
    function showPreview(evt) {
        if (evt.target != this) {
            preview.style.left = evt.pageX + 'px';
            preview.style.top = evt.pageY + 'px';
            preview.style.backgroundImage = 'url(' + getImageURL(evt.target.id) + ')';
            preview.className = 'active';
        }
    }
    function hidePreview(evt) {
        if (evt.target != this)
            preview.className = '';
    }
    buttonset.addEventListener('click', showImage);
    buttonset.addEventListener('mouseover', showPreview);
    buttonset.addEventListener('mouseout', hidePreview);
</script>
