<script type="text/javascript">
    let component;
    function route() {
        let hash = location.hash;
        const getRE = /get=(\d+)/i;
        const listRE = /(\d+)/i;
        let result;
        if (result = getRE.exec(hash))
            component = new PGItem(result[1]);
        else if (result = listRE.exec(hash))
            component = new PGList(result[1]);
        else if (hash == '#add')
            component = new PGAdd();
        else if (!hash)
            component = new PGList();
        else
            component = new PG404();
    }
    window.addEventListener('hashchange', route);
    route();
</script>
