<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Квадратные корни</title>
    </head>
    <body>
        <h1>Квадратные корни от 1 до 10</h1>
        <table>
            <!-- <script type="text/javascript">
                let i;
                for(i = 2; i<=10; i += 2){
                    window.document.write('<tr><td>', i,'</td>')
                    window.document.write('<td>', Math.sqrt(i), '</td></tr>')
                }
            </script> -->

            <script type="text/javascript">
                'use strict'
                let i;
                for(i = 1; i <= 10; ++i){
                    sq = Math.sqrt(i);
                    if(sq == Math.floor(sq)){
                        continue;
                        window.document.write('<tr><td>', i, '<td>')
                        window.document.write('<td>', Math.sqrt(i), '</td></tr>')
                    }
                }

            </script>
        </table>
    </body>
</html>
